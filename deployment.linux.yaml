kind: Namespace
apiVersion: v1
metadata:
  name: test-api-linux
  labels:
    name: test-api-linux
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-api
  namespace: test-api-linux
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-api
  template:
    metadata:
      labels:
        app: test-api
    spec:
      containers:
        - name: test-api
          image: tobiasfenster/test-api:linux
          imagePullPolicy: Always
          env:
            - name: externalBasepath
              value: test-api
            - name: waitTimeInMinutes
              value: "12"
            - name: runtimeVersion
              value: "14.1"
          resources:
            limits:
              memory: "1024Mi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /timeout/health
              port: 80
            failureThreshold: 30
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 60
          readinessProbe:
            httpGet:
              path: /timeout/health
              port: 80
            failureThreshold: 20
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 30
          startupProbe:
            httpGet:
              path: /timeout/health
              port: 80
            failureThreshold: 120
            initialDelaySeconds: 5
            periodSeconds: 20
            successThreshold: 1
            timeoutSeconds: 5
      nodeSelector:
        kubernetes.io/os: linux
